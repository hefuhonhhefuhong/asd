<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>

</head>
<body>
<div id="box"></div>
  <script>
      var box=document.querySelector('#box');
      var arr=[1,2,3,4,6,7,8,9,10];
      var max=arr[0];
      for(var i=1;i<arr.length;i++){
          if(arr[i]>max){
              max=arr[i];
          }
      }
      box.innerHTML=max;
  </script>
</body>
</html>
