<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            border:5px solid red;
            overflow: hidden;
        }
        .box{
            width: 100%;
            height: 100px;
            background: blue;
            border:5px solid yellow;
            float: left;
            box-sizing: border-box;
        }
        @media screen and(max-width: 768px) {
            .col-xs-1{
                width: 10%;
            }
            .col-xs-2{
                width: 20%;
            }
            .col-xs-3{
                width: 30%;
            }
            .col-xs-4{
                width: 40%;
            }
            .col-xs-5{
                width: 50%;
            }
            .col-xs-6{
                width: 60%;
            }
            .col-xs-7{
                width: 70%;
            }
            .col-xs-8{
                width: 80%;
            }
            .col-xs-9{
                width: 90%;
            }
            .col-xs-10{
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="box col-xs-5"></div>
    <div class="box col-xs-5"></div>
    <div class="box col-xs-3"></div>
    <div class="box col-xs-3"></div>
    <div class="box"></div>

</div>
</body>
</html>
