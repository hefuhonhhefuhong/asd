<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <style>
       div{
           border: 1px solid red;
           width: 400px;
           text-align: center;
           padding: 20px;

       }
       button{
           padding: 20px;
           font-size: 20px;
           border: 1px solid yellow;
       }
       button:hover{
           background: green;
           color: white;
       }
   </style>
</head>
<body>
<div class="register">
    <p>注册</p>
    <p>注册<input class="inp1" type="text"> </p>
    <p>密码<input class="inp2" type="password"></p>
    <button class="btn">注册</button>
</div>
<div class="login">
    <p>登录框</p>
    <p>账户<input class="inp3" type="text" > </p>
    <p>密码<input class="inp4" type="password"></p>
    <button class="btn1">登录</button>
</div>
<script>
    //注册框的js
    var inp1=document.querySelector('.inp1');
    var inp2=document.querySelector('.inp2');
    var inp3=document.querySelector('.inp3');
    var inp4=document.querySelector('.inp4');
    var btn=document.querySelector('.btn');
    var btn1=document.querySelector('.btn1');
    //注册按钮的点击事件
    btn.onclick=function () {
        //获取input框的值
        var a=inp1.value;
        var b=inp2.value;
        //存储到本地
        localStorage.setItem('userName',a);
        localStorage.setItem('passWord',b);
        //反馈给用户，注册成功
        alert('成功')
    };
    btn1.onclick=function () {
        var c=inp3.value;
        var d=inp4.value;
       var m =localStorage["userName"];
       // var mm=localStorage.getItem('userName');
       // console.log(mm);
        var n=localStorage['passWord'];
        if(m==c&&n==d){
            alert('成功')
        }
    }
</script>
</body>
</html>
