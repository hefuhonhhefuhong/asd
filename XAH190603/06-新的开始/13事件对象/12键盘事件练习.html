<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 80px;
            height: 80px;
            position: absolute;
            top: 100px;
            left: 300px;

        }
    </style>
</head>
<body>
 <img src="img2/p1tankU.gif">
<script>
    var tank=document.querySelector('img');
    //绑定键盘事件
    document.onkeydown=function (ev) {
      var e=ev||window.event;
      switch (e.keyCode) {
          case 37:
              tank.src="img2/p1tankL.gif";
              //改变left值
              tank.style.left=tank.offsetLeft-10+'px';
              break;
          case 38:
              tank.src="img2/p1tankU.gif";
              tank.style.top=tank.offsetTop-10+'px';
              break;
          case 39:
              tank.src="img2/p1tankR.gif";
              tank.style.left=tank.offsetLeft+10+'px';
              break;
          case 40:
              tank.src="img2/p1tankD.gif";
              tank.style.top=tank.offsetTop+10+'px';
              break;
      }
    }
</script>
</body>
</html>
