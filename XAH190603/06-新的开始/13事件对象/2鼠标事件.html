    btn.onclick=function (ev) {
        var e=ev||event;
        //当前鼠标点击的位置，距离可视窗口的距离
        console.log('x',e.clientX);
        console.log('y',e.clientY);
        //当前鼠标点击的位置，距离文档流的位置
        console.log(e.pageX,e.pageY);
        //当前鼠标点击的位置距离当前点击元素的位置
        console.log(e.offsetX,e.offsetY);

        console.log(e.screenX,e.screenY);
