<script>
    var box=document.querySelector('.box');
    var inp=document.querySelector('.inp');
    var str='df af dj fjs jf';
    //循环创建
    function createSpan() {
            for(var i=0;i<str.length;i++){
        var box1=document.createElement('span');
        box.appendChild(box1);
        box1.innerText=str[i];
    }
    boxes=document.querySelectorAll('span');
    }
    createSpan();
    inp.onkeypress=function (ev) {
       var  e=ev||event;
       var font=e.key;
       var i=inp.value.length;
       if(font==boxes[i].innerText){
           boxes[i].style.color='red';
       }else {
           boxes[i].style.color='blue';
       }

    }
</script>
