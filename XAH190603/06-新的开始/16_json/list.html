<script>
    //声明列表
    var goodList=[{
        imgUrl:"img/1-1.png",
        title:"6口味切换",
        intr:"多口味，精装小份",
        tags:['聚会','新品','人气','聚会'],
        price:198.00,
        bangs:440
    },{
        imgUrl:"img/1-2.png",
        title:"黑白巧克力",
        intr:"白巧克力慕斯的甜，与黑巧克力的苦",
        tags:['聚会','生日','人气'],
        price:298.00,
        bangs:908
    },{
        imgUrl:"img/1-3.png",
        title:"朗姆芝士",
        intr:"清香柠檬与乳夹心，微苦",
        tags:['情侣','生日'],
        price:298.00,
        bangs:908
    },{
        imgUrl:"img/1-4.png",
        title:"冬天",
        intr:"多口味，精装小份",
        tags:['聚会','新品','生日'],
        price:198.00,
        bangs:940
    }];
    //获取元素
    var wrap=document.querySelector('.wrap');
    //创建蛋糕列表的函数
    function  createData() {
        //循环数据
        for(var i in goodList){
            console.log(i);
            //取出数组里每一个对象
           var obj= goodList[i];
            //创建外面的box
            var box=document.createElement('div');
            box.className="box";
            //主要页面结构创建
            box.innerHTML = ' <a href="detail.html?goodid='+i+'"><img src="' + obj.imgUrl + '" alt=""></a> <p class="title"> '+obj.title+'</p ><p class="intr">'+obj.intr+'</p><div class="tags"></div><div class="price"><span>'+obj.price+'/'+obj.bangs+'' +
                '</span><button>加入购物车<tton></div>';
            //找到需要循环创建的数据
            var tags=obj.tags;
            //放span标签的变量
            var tagsCon='';
            for(var item of tags){
                tagsCon+='<span>'+item+'></span>'
            }
            //span标签放入页面中
            box.children[3].innerHTML=tagsCon;

            //将设置好的box放入页面中
            wrap.appendChild(box);
        }
    }
    createData();

</script>
