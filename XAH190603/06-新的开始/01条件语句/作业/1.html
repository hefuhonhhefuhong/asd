<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        #box{

            position: absolute;

        }

</head>

       var res1= a > b ? (a > c ? a : c) : (b > c ? b : c);
         box.innerHTML=res1;

   };

       var b=inp2.value-0;

   }
</script>
</body>
</html>
