<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 500px;
            display: flex;
            flex-wrap: wrap;


        }
        .box div{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background: green;
            text-align: center;
            line-height: 100px;

        }
    </style>
</head>
<body>
<div class="box"></div>
<script>
    var box=document.querySelector('.box');
    for(var i=0;i<25;i++){
        var box1=document.createElement('div');
        box1.innerHTML=i;
        box.appendChild(box1);
        box1.onclick=function () {
            var bg=getComputedStyle(this).backgroundColor;
            if(bg=="rgb(0, 128, 0)"){
                this.style.background='yellow'
            }else {
                this.style.background='green';
            }
        }
    }
</script>
</body>
</html>
