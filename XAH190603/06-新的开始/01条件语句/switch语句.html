<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>

<script>
    //声明一个变量
    var a=2 ;
    switch (a) {
        case 1:
            console.log('a是1');
            break;
        case 2:
            console.log('a是2');
            break;
        case 3:
            console.log('a是3');
            break;
        default:
            console.log('a不是123');

    }
    /*
      switch(n){

       case 条件1：
            代码1;
            break;

       case 条件2：
             代码2;
             break;
             .....
        default:
        不满足以上所有条件，执行这里的代码
      }
      判断n的值是否满足case的条件，执行相应满足条件的代码
      如果没有写break会从满足条件的位置开始，执行以下所有的代码
      switch语句做的是全等的判断（===）
     */
</script>
</body>
</html>
