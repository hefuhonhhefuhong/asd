<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var res2=1<3?(2>3?'奥':'额'):'嗯';
    console.log(res2);
</script>
<script>
    function max(num1,num2) {
        return num1>num2? num1:num2
    }
    console.log(max(12,5));
</script>
<script>

    function max(arr) {
        var max=arr[0];
        for(var i=1;i<arr.length;i++){
            if(max>arr[i]){
                var t=max;
                  max=arr[i];
                  arr[i]=t;
            }
        }
        return max;
    }
    var res = max([12,23,22,25,17,828]);
    console.log(res);

</script>
</body>
