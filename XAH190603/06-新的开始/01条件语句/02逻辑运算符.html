<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
逻辑运算符
&&（与） 都真为真，与假为假
||  或） 都假为假，遇真为真
！（非）  遇假为真，遇真为假
-->
<script>
    //true true false
  var reslut=3<4&&5<7&&7<4 ;
    console.log(reslut);//有一项不满足就是false,全部满足就是true
  // true false false
    var reslut1=3<4||5>7||7<4;
    console.log(reslut1);//有一项为真的时候就是真，

</script>
</body>
</html>
