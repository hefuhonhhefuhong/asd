<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    账号：<input type="text" id="inp1" >
</p>
<p>
    电话：<input type="text" id="inp2">
</p>
<p>
    密码：<input type="password" id="inp3">
</p>
<button>提交</button>
<script>
    var inp1=document.querySelector('#inp1');
    var inp2=document.querySelector('#inp2');
    var inp3=document.querySelector('#inp3');
    var btn=document.querySelector('button');

    var reg=/^[A-Za-z0-9_]{3,12}$/;
    //电话
    var reg1=/^1[3-9]\d{9}$/;
    //密码
    var reg2=/^[a-z0-9_-]{6,18}$/i;
    btn.onclick=function () {
        if(inp1.value!==''&&inp2.value!==''&&inp3.value!==''){
            if(reg.test(inp1.value)){
                //满足条件
                if(reg1.test(inp2.value)){
                    //满足条件
                    if(reg2.test(inp3.value)){
                        //满足条件
                        alert('登录成功');
                    }else {
                        alert('请输入正确的密码')
                    }
                }else {
                    alert('请输入正确的号码')
                }
            }else {
                alert('账号输入有误，')
            }
        }else {
            alert('输入框不能为空')
        }
    }
</script>
</body>
</html>
